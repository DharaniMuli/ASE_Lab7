<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-sm table-striped table-bordered table-hover table-condensed ">
        <thead>
        <tr>
          <th>Customer ID</th>
          <th>Customer Name</th>
          <th>Email Id</th>
          <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.customer_id}}</td>
          <td>{{customer.customer_name}}</td>
          <td>{{customer.customer_emailId}}</td>
          <td>
              <button class="btn btn-primary" (click)="editCustomer(customer._id)">Edit</button> &nbsp;&nbsp;
              <button class="btn btn-danger" (click)="deleteCustomer(customer._id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="customers && customers.length==0">
          <td colspan="4" class="text-center"> No Customers Available</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
